<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 mat-dialog-title>Register</h1>
        <mat-dialog-content class="md-dialog-content">
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="text" formControlName="email" class="form-control" placeholder="Email"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="password" formControlName="password" class="form-control" placeholder="Password"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="text" formControlName="firstname" class="form-control" placeholder="First Name"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" formControlName="lastname" class="form-control" placeholder="Last Name"/>
                </mat-form-field>
            </div>
            <div class="form-error" *ngIf="registrationErrorMsg">
                {{ registrationErrorMsg }}
            </div>
            <mat-dialog-actions>
                <div class="form-group">
                    <button mat-button class="btn btn-link" (click)="onLogin()">Login</button>
                </div>
                <div class="form-group">
                    <button mat-button class="btn btn-primary">Register</button>
                </div>
            </mat-dialog-actions>
        </mat-dialog-content>
    </form>
</div>
