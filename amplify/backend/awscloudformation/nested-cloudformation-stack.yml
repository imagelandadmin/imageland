{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitoImagelandDev": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/imageland-20180908165204-deployment/amplify-cfn-templates/auth/cognitoImagelandDev-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "identityPoolImagelandDev",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": true,
					"lambdaLogPolicy": "cognitoImagelandDev_lambda_log_policy",
					"openIdLambdaRoleName": "cognitoImagelandDev_openid_lambda_role",
					"openIdRolePolicy": "cognitoImagelandDev_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitoImagelandDev_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitoImagelandDev_openid_lambda_log_policy",
					"userPoolName": "userPoolImagelandDev",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitoImagelandDev_sns-role",
					"roleExternalId": "cognitoImagelandDev_role_external_id",
					"policyName": "cognitoImagelandDev-sns-policy",
					"smsAuthenticationMessage": "Your ImageLand authentication code is {####}",
					"smsVerificationMessage": "Your ImageLand verification code is {####}",
					"emailVerificationSubject": "ImageLand email verification code",
					"emailVerificationMessage": "Welcome to ImageLand! Use this code to confirm your email address: {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "family_name,given_name,email",
					"userpoolClientName": "cognitoImagelandDev_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email,family_name,given_name",
					"mfaLambdaRole": "cognitoImagelandDev_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitoImagelandDev_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitoImagelandDev_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitoImagelandDev_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitoImagelandDev_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitoImagelandDev_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitoImagelandDev_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognitoImagelandDev",
					"authProviders": "graph.facebook.com,accounts.google.com",
					"facebookAppId": "495152287625522",
					"userpoolClientWriteAttributes": "email,family_name,given_name",
					"selectedParties": "{\"graph.facebook.com\":\"495152287625522\",\"accounts.google.com\":\"960588352957-3cu14vrv4599cohj3rsqg3ccnd6988oh\"}",
					"unAuthRoleName": "imageland-20180908165204-unauthRole",
					"authRoleName": "imageland-20180908165204-authRole",
					"unAuthRoleArn": "arn:aws:iam::965717234829:role/imageland-20180908165204-unauthRole",
					"authRoleArn": "arn:aws:iam::965717234829:role/imageland-20180908165204-authRole",
					"googleClientId": "960588352957-646d1sjhilj4nb57gskb916k10a1gbhn.apps.googleusercontent.com"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/imageland-20180908165204-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"apiimageland": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/imageland-20180908165204-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "imageland",
					"MutationCreateImageResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.createImage.response.1537037784181",
					"ImageInstrumentResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Image.instrument.response.1537037784181",
					"ElasticSearchStreamingLambdaCodeS3Key": "amplify-appsync-files/python_streaming_function.zip",
					"ElasticSearchStreamingLambdaCodeS3Bucket": "imageland-20180908165204-deployment",
					"InstrumentImagesResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Instrument.images.response.1537037784181",
					"MutationCreateInstrumentResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.createInstrument.response.1537037784181",
					"ImageInstrumentRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Image.instrument.request.1537037784181",
					"MutationCreateImageRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.createImage.request.1537037784181",
					"MutationUpdateImageResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.updateImage.response.1537037784181",
					"InstrumentImagesRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Instrument.images.request.1537037784181",
					"MutationDeleteInstrumentResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.deleteInstrument.response.1537037784181",
					"MutationDeleteInstrumentRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.deleteInstrument.request.1537037784181",
					"MutationUpdateImageRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.updateImage.request.1537037784181",
					"QueryListImagesResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.listImages.response.1537037784181",
					"QueryGetInstrumentResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.getInstrument.response.1537037784181",
					"MutationDeleteImageResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.deleteImage.response.1537037784181",
					"MutationUpdateInstrumentResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.updateInstrument.response.1537037784181",
					"QueryListImagesRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.listImages.request.1537037784181",
					"MutationCreateInstrumentRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.createInstrument.request.1537037784181",
					"QueryGetImageResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.getImage.response.1537037784181",
					"MutationUpdateInstrumentRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.updateInstrument.request.1537037784181",
					"MutationDeleteImageRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Mutation.deleteImage.request.1537037784181",
					"QueryGetImageRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.getImage.request.1537037784181",
					"QueryGetInstrumentRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.getInstrument.request.1537037784181",
					"QueryListInstrumentsResponse": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.listInstruments.response.1537037784181",
					"schemaGraphql": "s3://imageland-20180908165204-deployment/amplify-appsync-files/schema.graphql.1537037784181",
					"QueryListInstrumentsRequest": "s3://imageland-20180908165204-deployment/amplify-appsync-files/Query.listInstruments.request.1537037784181"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}